<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk About HTML</title>
</head>
<body>
    <a href="./about.html">About Us</a>
    <!-- Heading Tag -->
    <h1>Let's Talk About HTML</h1>
    <h2>Subtitle Here</h2>

    <!-- paragraph tag -->
    <p>This is a paragraph tag!</p>

    <!-- Anchor Tag -->
    <a href="http://google.com">Go to Google</a>

    <!-- Anatomy of an HTML Tag -->
    <h2>Anatomy of an HTML Tag</h2>
    <ol>
        <li>The element itself (h1)</li>
        <li>The attributes (if any)</li>
        <li>The value(s) of the attributes</li>
    </ol>

    <!-- Images -->
    <img src="./images/jinja-cut.jpeg" alt="A pic of Jinja after her haircut.">
    
</body>
